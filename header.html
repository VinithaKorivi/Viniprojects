<html>
<head>
  <title>Buttons</title>
<style>
button {
  outline-color: blue;
  outline-style: solid;
  outline-width: 3px;
}
button:hover {
  outline-color: red; /* changes outline color on hover */
}
</style>
</head>
<body>
<h1>Example of outline-color</h1>
<button>Click Me</button>
<h1>Example of outline-color</h1>
<button>Click Me</button>
</body>
</html>
