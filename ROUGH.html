<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Fixed background (stays still when you scroll) */
.fixed-bg {
  background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb");
  height: 400px;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Scroll background (moves when you scroll) */
.scroll-bg {
  background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413");
  height: 400px;
  background-attachment: scroll;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.text {
  padding: 40px;
  font-size: 20px;
  text-align: center;
  color: white;
  background: rgba(0, 0, 0, 0.5);
}
</style>
</head>
<body>

<div class="fixed-bg">
  <div class="text">Background-Attachment: Fixed</div>
</div>

<div class="text" style="color:black; background:none;">
</div>

<div class="scroll-bg">
  <div class="text">Background-Attachment: Scroll</div>
</div>
</body>
</html>
