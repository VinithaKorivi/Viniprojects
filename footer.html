<html>
  <head>
    <title>css box model</title>
  </head>
  <style>
    .box1{
      color: red;
      padding: 20px;
      border: 20px solid rgb(47, 235, 44);
      width: 100px; 
      border-radius: 100%;
      outline: 10px solid red;
      
    }
    .a{
       color: red;
      padding: 20px;
      border: 20px solid rgb(47, 235, 44);
      width: 100px; 
      border-radius: 0%;
      outline: 10px solid red;
    }
    .box1:hover
    {
      box-shadow: 50px 50px 10px yellow;
      
      outline: 10px outset black;
    }
  </style>
  <body>
    <div class="box1" >RAM is the husband of sita</div>
    <div class="a" >RAM is the husband of sita</div>
  </body>
  </html>
