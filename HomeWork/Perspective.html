<html>
    <head>
        <title>CSS Perspective</title>
        <style>
               div
            {
                background-color: pink;
                width: 200px;
                height: 200px;
                border-bottom: 5px solid green;
                border-left: 5px solid red;
                border-top: 5px solid blue;
                border-right: 5px solid violet; 
                margin-left: 600px;
               margin-top: 200px;
               display: flex;
               align-items: center;
               justify-content: center;
            }
            div:hover{
                cursor: pointer;
                transform: perspective(200px) translateY(-100px);
            }
        </style>
    </head>
    <body>
        <div>Perspective</div>
    </body>
</html>
