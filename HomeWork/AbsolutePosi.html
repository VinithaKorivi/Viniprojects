<html>
    <head>
        <title>CSS position absolute</title>
        <style>
            /* div{
                color:white;
                background-color: blue;
                width: 100px;
                height: 100px;
                display: flex;
                margin-left: 300px;
                margin-top: 300px;
                align-items: center;
                justify-content: center;
            } */
             .Parent{ 
                position: relative; 
                padding: 10px;
                height: 200vh;
                width: 400px;
                color: blue;
                background-color:cyan;
               
             }
             .child1{
                /* position: absolute;
                right: 0;
                bottom: 0; */
                position: relative;
                top: 200px;
                left: 500px;
                height: 50px;
                color: red;
                background-color: green;
             }
             .child2{
                position: fixed;
                top: 200px;
                color: brown;
                background-color: aquamarine;
             }
              .child3{
                position: sticky;
                top: 0px;
                color: blueviolet;
                background-color: limegreen;
              }
               .child4{
                 position: absolute;
                right: 0;
                bottom: 0;
                color: bisque;
                background-color: red;
               }
        </style>
    </head>
    <body>
        <div class="Parent">Parent
         <div class="child1">Child1</div>
         <div class="child2">Child2</div>
         <div class="child3">Child3</div>
         <div class="child4">Child4</div>
        </div>
    </body>
</html>
