<html>
    <head>
        <title></title>
        <style>
            .a{
                color: white;
                background-color: red;
                height: 100px;
                width: 100px;
                position: static;
                 top: 50px;
                 left: 300px;
            }
            .b{
                 color: white;
                background-color: red;
                height: 100px;
                width: 100px;
                position: relative;
                 top: 100px;
                 left: 300px;
            }
        </style>
    </head>
    <body>
        <div class="a">Static</div>
        <div class="b">Relative</div>
    </body>
</html>
