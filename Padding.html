<html>
    <head>
        <title>Padding, border and margin Example</title>
    </head>
    <style>
     #a{
        background-color: lawngreen;
        width: 300px;
        padding-left: 40px;
        padding-bottom: 50px;
        padding-right: 60px;
        padding-top: 70px;
        border-top: 10px solid blue;
        border-bottom: 10px dotted green;
        border-left: 10px inset violet;
        border-right: 10px outset yellow;
        margin: 10px;
        
    }
   
     #b{
        background-color: red;
        border: 10px dotted cornflowerblue;
        width: 100px;
        padding: 40px;
    }
    </style>
    <body>
        <div id="a">Kalyanam</div>
        <div  id="b">RadhaKrishna</div>
    </body>
    </html>
