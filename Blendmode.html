<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 200px;
  border: 10px dashed red;
  padding: 20px;
  background-image: url("https://tse4.mm.bing.net/th/id/OIP.LfRotQ-zA7Mop1SgauaTLAHaFj?pid=Api&P=0&h=180");
  background-repeat: no-repeat;
  background-size: cover;
}
.border-box {
  background-origin: border-box;
}

.padding-box {
  background-origin: padding-box;
}

.content-box {
  background-origin: content-box;
}
</style>
</head>
<body>

<h2>Example of background-origin</h2>

<div class="border-box">background-origin: border-box;</div><br>
<div class="padding-box">background-origin: padding-box;</div><br>
<div class="content-box">background-origin: content-box;</div>

</body>
